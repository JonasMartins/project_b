overwrite: true
schema: "http://localhost:4001/graphql"
documents: "graphql/**/*.graphql"
generates:
    ./generated/graphql.tsx:
        plugins:
            - "typescript"
            - "typescript-operations"
            - "typescript-react-apollo"
            - "fragment-matcher"
    ./graphql.schema.json:
        plugins:
            - "introspection"
