query GetUserById($post_limit: Float, $post_offset: Float, $id: String!) {
    getUserById(post_limit: $post_limit, post_offset: $post_offset, id: $id) {
        errors {
            message
            field
            method
        }
        user {
            id
            name
            email
            picture
            connections {
                id
                name
                picture
            }
            posts {
                id
                body
                files
                createdAt
                creator {
                    id
                    name
                    picture
                }
                emotions {
                    id
                    type
                    creator {
                        id
                        name
                    }
                }
                comments {
                    id
                    body
                    createdAt
                    author {
                        id
                        name
                        picture
                    }
                    replies {
                        id
                        body
                        createdAt
                        author {
                            id
                            name
                            picture
                        }
                    }
                }
            }
        }
    }
}
