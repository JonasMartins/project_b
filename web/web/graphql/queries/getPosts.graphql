query GetPosts($offset: Float!, $limit: Float!) {
    getPosts(offset: $offset, limit: $limit) {
        errors {
            message
            method
            field
        }
        posts {
            id
            body
            files
            createdAt
            creator {
                id
                name
                picture
            }
            emotions {
                id
                type
                creator {
                    id
                    name
                }
            }
            comments {
                id
                body
                createdAt
                author {
                    id
                    name
                    picture
                }
                replies {
                    id
                    body
                    createdAt
                    author {
                        id
                        name
                        picture
                    }
                }
            }
        }
    }
}
