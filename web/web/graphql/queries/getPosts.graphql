query GetPosts($offset: Float!, $limit: Float!) {
    getPosts(offset: $offset, limit: $limit) {
        errors {
            message
            method
            field
        }
        posts {
            id
            body
            files
            creator {
                id
                name
            }
            emotions {
                type
                creator {
                    name
                }
            }
        }
    }
}
